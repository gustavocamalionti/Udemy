<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Tipografia-Titulos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Ok</button>
                <button class="btn btn-secondary">Ok</button>
                <button class="btn btn-success">Ok</button>
                <button class="btn btn-danger">Ok</button>
                <button class="btn btn-warning">Ok</button>
                <button class="btn btn-info">Ok</button>
                <button class="btn btn-dark">Ok</button>
                <button class="btn btn-light">Ok</button>
                <button class="btn btn-link">Ok</button>
            </div>
        </div>
        
        <div class="row">
            <div class=col>
                <input type="button" class="btn btn-primary" value="Ok">
                <a href="#" class="btn btn-primary">Ok</a>
                <button class="btn btn-primary">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class=col>
                <button class="btn btn-outline-primary">Ok</button>
                <button class="btn btn-outline-warning">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class=col>
                <button class="btn btn-success btn-lg">Ok</button>
                <button class="btn btn-success btn-sm">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class=col>
                <button class="btn btn-primary btn-block">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class=col>
                <a href="#" class="btn btn-primary active btn-block" aria-pressed="true">Link</a>
            </div>
        </div>

        <div class="row">
            <div class=col>
                <button class="btn btn-primary btn-block" disabled>Ok</button>
            </div>
        </div>

        <div class="row">
            <div class=col>
                <button class="btn btn-danger btn-block" disabled>Ok</button>
            </div>
        </div>

        <div class="row">
            <div class=col>
                <button class="btn btn-success"id="btn-auto-save" data-toggle="button">Auto Save</button>
            </div>
        </div>

        <div class="row">
            <div class=col>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="option1" class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" clecked>1
                    </label>
                    <label for="option2" class="btn btn-secondary">
                        <input type="radio" name="options" id="option2">2
                    </label>
                    <label for="option2" class="btn btn-secondary">
                        <input type="radio" name="options" id="option3">3
                    </label> 
                </div>    
            </div>
        </div>

        <button class="btn btn-primary" id="btn-click">
            Ativa/Desativa Auto Save
        </button>
         
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>

    
</body>
</html>
