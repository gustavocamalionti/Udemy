<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Tipografia-Titulos</title>
</head>
<body>
    
    <ul class="list-group">
        <li class="list-group-item">1</li>
        <li class="list-group-item active">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li>
        <li class="list-group-item">6</li>
    </ul>

    <hr>

    <ul class="list-group">
        <li class="list-group-item list-group-item-primary">1</li>
        <li class="list-group-item list-group-item-secondary active">2</li>
        <li class="list-group-item list-group-item-success">3</li>
        <li class="list-group-item list-group-item-danger">4</li>
        <li class="list-group-item list-group-item-warning">5</li>
        <li class="list-group-item list-group-item-dark">6</li>
    </ul>

    <br>

    <ul class="list-group">
        <li class="list-group-item list-group-item-action">1</li>
        <li class="list-group-item list-group-item-action">2</li>
        <li class="list-group-item active list-group-item-action">3</li>
        <li class="list-group-item list-group-item-action">4</li>
        <li class="list-group-item list-group-item-action">5</li>
        <li class="list-group-item disabled list-group-item-action">6</li>
    </ul>

    <hr>
   
    <ul class="list-group">
        <button class="list-group-item list-group-item-action">1</button>
        <button class="list-group-item list-group-item-action">2</button>
        <button class="list-group-item list-group-item-action">3</button>
        <button class="list-group-item list-group-item-action">4</button>
        <button class="list-group-item list-group-item-action disabled">5</button>
    </ul>

    <hr>

    <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
            <li class="list-group-item">6</li>
        </ul>
    
        <ul class="list-group list-group-flush list-group-horizontal">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
            <li class="list-group-item">6</li>
        </ul>   
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>

    
</body>
</html>
