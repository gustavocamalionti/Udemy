<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Componentes - part 2</title>
</head>
<body>
    <div class="container">
        <div class="spinner-border">
            <span class="sr-only">Loading...</span>      
        </div>

        <div class="spinner-border text-primary">
            <span class="sr-only">Loading...</span>      
        </div>

        <div class="spinner-border text-success">
            <span class="sr-only">Loading...</span>      
        </div>

        <div class="spinner-border text-danger">
            <span class="sr-only">Loading...</span>      
        </div>

        <hr>

        <div class="spinner-grow">
            <span class="sr-only">Loading...</span>      
        </div>

        <div class="spinner-grow text-primary">
            <span class="sr-only">Loading...</span>      
        </div>

        <div class="spinner-grow text-success">
            <span class="sr-only">Loading...</span>      
        </div>

        <div class="spinner-grow text-danger">
            <span class="sr-only">Loading...</span>      
        </div>

        <hr>

        <div class="d-flex justify-content-center align-items-center" style="height:25vh">
            <div class="spinner-grow text-success">
                <span class="sr-only">Loading...</span>      
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-success ml-auto">
                <span class="sr-only">Loading...</span>      
            </div>
        </div>

        <hr>
        
        <div class="d-flex justify-content-center">
            <div class="spinner-border spinner-border-sm text-success ml-auto">
                <span class="sr-only">Loading...</span>      
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow spinner-border-lg text-success ml-auto">
                <span class="sr-only">Loading...</span>      
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-border spinner-border-lg text-success ml-auto">
                <span class="sr-only">Loading...</span>      
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow spinner-border-sm text-success ml-auto">
                <span class="sr-only">Loading...</span>      
            </div>
        </div>

        <hr>

        <button class="btn btn-primary" disabled>
            <div class="spinner-border spinner-border-lg ml-auto"></div>
            <span class="sr-only">Loading...</span>  
        </button>

        <hr>

        <button class="btn btn-primary" disabled>
            <div class="spinner-border spinner-border-sm ml-auto"></div>
            Loading... 
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
