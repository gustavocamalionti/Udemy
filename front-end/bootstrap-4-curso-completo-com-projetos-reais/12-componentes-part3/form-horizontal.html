<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Arquitetura Padrão</title>
</head>

    <div class="container">
       <form action="">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input type="email" name="email" id="email" class="form-control">

            </div>

        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control">

            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-sm-2 col-form-label">Opções</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" name="option" id="option1" value="1" class="form-check-input" checked>
                        <label for="option1">Opção 1</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="option" id="option2" value="2" class="form-check-input">
                        <label for="option2">Opção 2</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="option" id="option3" value="3" class="form-check-input">
                        <label for="option3">Opção 3</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

        </div>
       </form>
    </div>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
