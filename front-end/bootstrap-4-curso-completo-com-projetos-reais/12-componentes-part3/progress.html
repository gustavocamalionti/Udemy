<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Componentes - part 3</title>
</head>
<body>

    <main class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar">
            </div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar w-25" role="progressbar">
            </div>
        </div>

        <hr>
        
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:10%">
            </div>
        </div>

        <hr>
        
        <div id="progress" class="progress">
            <div class="progress-bar" role="progressbar">
            </div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar bg-danger w-25" role="progressbar">
            </div>
        </div>

        <hr>
        
        <div class="progress">
            <div class="progress-bar bg-danger w-25" role="progressbar">25%
            </div>
        </div>

        <hr>

        <div class="progress" style="height:100px;">
            <div class="progress-bar bg-danger w-25" role="progressbar">25%
            </div>
        </div>

        <hr>
        
        <div class="progress" style="height:1px;">
            <div class="progress-bar bg-success w-25" role="progressbar">
            </div>
        </div>

        <hr>

        <div class="progress" style="height:100px;">
            <div class="progress-bar progress-bar-striped bg-success w-25" role="progressbar">
            </div>
        </div>

        <hr>

        <div class="progress" style="height:100px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-25" role="progressbar">
            </div>
        </div>

   
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
        $(() => {

            window.progressInterval = setInterval(() => {
                let progress = $('#progress .progress-bar').css('width').replace('%', '');

                progress = parseInt(progress) + 1;

                if (progress >= 100) {
                    clearInterval(progressInterval);
                }

                $('#progress .progress-bar').css('width', progress + '%');
            }, 1000);

            

        })
    </script>
</body>
</html>
