<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Componentes - part 2</title>
</head>
<body>
    <div class="container">
        <div class="toast">
            <div class="toast-header">
                <strong class="mr-auto">Notificação</strong>
                <small>Agora</small>
                <button class="ml-2 mb-1 close" type="button" data-dismiss="toast">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="toast-body">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reiciendis hic nisi ratione velit incidunt, blanditiis impedit deserunt rerum fuga doloremque nobis placeat minima explicabo ad voluptatum recusandae dolores ipsa vero!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
        $(() => {

            $('.toast').toast({
                delay: 3000,
                autohide: true,
                animation: false
            }).toast('show');

        });
    </script>
</body>
</html>
