<body>
    <div class="container">
       <form action="">
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="gender" class="form-check-input" value="M">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="gender" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>  
   </div>
