<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <title></title>
</head>
<body>
    
    <div id="app"> 
        {{ mensagem }} <!--double mustache "{{}}"porque as chaves acaba parecendo um bigode-->
    </div>

    <script>
        const vm = new Vue({
            el: '#app', //Elemento HTML | # - Para selecionar por id | . - para selecionar por class
            data: { // Variáveis / Atributos reativos
                mensagem: 'Primeiro template controlado pelo Vue'
            }
        }); //vm = ViewModel -> atribuição por conveção pla comunidade
        console.log(vm);
    </script>
</body>
</html>
