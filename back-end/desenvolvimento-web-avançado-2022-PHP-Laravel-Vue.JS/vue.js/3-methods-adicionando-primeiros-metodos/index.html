<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title></title>
</head>
<body>
    
    <div id="app"> 
        4 + 2: {{ somar() }} <br>
        4 - 2: {{ subtrair() }} <br>
        4 * 2: {{ multiplicar() }} <br>
        4 / 2: {{ dividir() }} <br>
        Número Aleatório: {{ numeroAleatorio() }} <br>
        
    </div>

    <script>

        const vm = new Vue({
            el: '#app', 
            data: {},
            methods: {
                somar: function somar() { //convencional para JS
                    return 4 + 2;
                },
                subtrair: function() { //Função Anônima
                    return 4 - 2;
                },
                multiplicar: () => { //Arrow Function
                    return 4 * 2;
                },
                dividir() { //Forma enxuta de definir os pares de chave/valor
                    return 4 / 2;
                },

                numeroAleatorio: function numeroAleatorio() {
                    return Math.random();
                }
                
            }
        }); 

    </script>
</body>
</html>
