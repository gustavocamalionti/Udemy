<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title></title>
    <style>
    </style>
</head>
<body>
    <div id="app"> 
        {{ paciente }} <br>
        <hr>
        <div>
            <label for="">one way data bing</label>
            <input type="text" v-bind:value="paciente"> <!--Mão única-->
        </div>
        <br>

        <div>
            <label for="">two way data binding - <strong style="color:red">Errada</strong></label>
            <input type="text" v-bind:value="paciente" v-on:keyup="setPaciente($event)"> <!--Mão dupla, porém complicado-->
        </div>
        <br>

        <div>
            <label for="">two way data binding - <strong style="color:green">Correta</strong></label>
            <input type="text" v-model="paciente"> <!--Mão dupla, porém complicado-->
        </div>
        <br>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                paciente: 'João da Silva'
            },
            methods: {
               setPaciente(event) {
                this.paciente = event.target.value
               }
            },
            computed: {
               
            }

        }); 
    </script>
</body>
</html>
