<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title></title>
    <style>
    </style>
</head>
<body>
    <div id="app"> 
        <ul>
            <li v-for="c in comentarios">
                {{ c.id }} - {{ c.comentario }}
            </li>
        </ul>
        <button v-on:click="adicionarElemento()"> Adicionar um Elemento</button>
        <button v-on:click="removerElemento()">Remover um Elemento</button>
        <button v-on:click="modificarElemento()">Atualizar um Elemento</button>
        <hr>

        <ul>
            <li v-for="n in numero">
                {{ n }}
            </li>
        </ul>

        <ul>
            <!-- <li v-for="(curso, chave) in cursos"> {{ chave }} - {{ curso }}</li> -->
            <li v-for="(curso, chave) in cursos" v-text="chave +' - ' + curso"></li>
        </ul>
        <hr>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(curso, chave) in cursos2">
                    <td>{{ chave }}</td>
                    <td>{{ curso.titulo }}</td>
                    <td>{{ curso.descricao }}</td>
                </tr>
            </tbody>
        </table>
        <hr>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2"> <!-- destructuring assignment -->
                    <td>{{ chave }}</td>
                    <td>{{ titulo }}</td>
                    <td>{{ descricao }}</td>
                </tr>
            </tbody>
        </table>
        <hr>

        <ul>
            <li v-for="p in publicacoes" style="border:solid 1px; margin-bottom:10px" v-bind:key="p.id">
                <hr>
                {{ p.publicacao }}
                <input type="text">
             
            </li>
        </ul>
        <button v-on:click="misturarArray()">Misturar Publicações</button>
    </div> 

    <script>

        const vm = new Vue({
            el: '#app', 
            data: {
                comentarios: [
                    {
                        id: 1,
                        comentario: 'Comentário 1'
                    },
                    {
                        id:2,
                        comentario: 'Comentário 2'
                    },
                    {
                        id:3,
                        comentario: 'Comentário 3'
                    }
                ],
                numero:8,
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
                cursos2: {
                    1000: {
                        titulo: 'Laravel', 
                        descricao: 'Domine o framework PHP mais poderoso do mundo'
                    },
                    1001: {
                        titulo: 'Banco de Dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                },
                publicacoes: [
                    {
                        id: 1,
                        publicacao: 'Publicação 1'
                    },
                    {
                        id: 2,
                        publicacao: 'Publicação 2'
                    },
                    {
                        id: 3,
                        publicacao: 'Publicação 3'
                    }
                ]
            },
            methods: {
              misturarArray() {
                let misturado = []

                misturado[0] = this.publicacoes[2]
                misturado[1] = this.publicacoes[0]
                misturado[2] = this.publicacoes[1]

                this.publicacoes = misturado
              },
              adicionarElemento() {
                // this.comentarios[3] = { id: 4, comentario: 'Novo Comentário'};
                // console.log(this.comentarios)
                this.comentarios.push({ id: 4, comentario: 'Novo Comentário'})
              },
              removerElemento() {
                this.comentarios.pop()
              },
              modificarElemento() {
                // this.comentarios[1] = { id:2, comentario: 'Comentário 2 atualizado' };
                // console.log(this.comentarios)
                // this.$set(<array>, <chave>, <novo_valor>)
                    this.$set(
                        this.comentarios,
                        1,
                        { id:2, comentario: 'Comentário 2 atualizado' }
                    )
              }
            }
        }); 

    </script>
</body>
</html>
